service: slack-zoom-bot

frameworkVersion: "3"
useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  region: ap-northeast-1
  memorySize: 256
  timeout: 30
  environment:
    NODE_OPTIONS: --enable-source-maps
    SLACK_SIGNING_SECRET: ${env:SLACK_SIGNING_SECRET}
    SLACK_BOT_TOKEN: ${env:SLACK_BOT_TOKEN}
    # 複数アカウント対応（推奨）
    ZOOM_ACCOUNTS: ${env:ZOOM_ACCOUNTS, ''}
    # レガシー単一アカウント（後方互換性）
    ZOOM_ACCOUNT_ID: ${env:ZOOM_ACCOUNT_ID, ''}
    ZOOM_CLIENT_ID: ${env:ZOOM_CLIENT_ID, ''}
    ZOOM_CLIENT_SECRET: ${env:ZOOM_CLIENT_SECRET, ''}

functions:
  slack:
    handler: src/index.handler
    url:
      cors:
        allowedOrigins:
          - '*'
        allowedHeaders:
          - Content-Type
          - X-Slack-Signature
          - X-Slack-Request-Timestamp
        allowedMethods:
          - POST

plugins:
  - serverless-dotenv-plugin
  - serverless-esbuild
  - serverless-offline

custom:
  esbuild:
    bundle: true
    minify: false
    sourcemap: true
    exclude:
      - aws-sdk
    target: node20
    platform: node
    concurrency: 10
  serverless-offline:
    httpPort: 3000
    lambdaPort: 3002
